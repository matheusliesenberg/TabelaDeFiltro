<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="tabuada.css">
  <title>Tabuada</title>
  <script>
    function calcularTabuada() {
      const numero = document.getElementById("numero").value;

      const tabuada = document.getElementById("tabuada");

      tabuada.innerHTML = "";
      for (let i = 1; i <= 10; i++) {
        tabuada.innerHTML += `${numero} x ${i} = ${numero * i}<br>`
      }
    }
  </script>
</head>
<body>
  <input type="number" id="numero" oninput="calcularTabuada()">
  <div id="tabuada"></div>

  
</body>
</html>
